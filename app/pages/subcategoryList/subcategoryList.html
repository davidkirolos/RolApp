<ion-header>
  <ion-navbar [navBar]="navBar" dark>
    <!--<ion-title>
      {{inParams.mainTitle}}
    </ion-title>-->
  </ion-navbar>


</ion-header>
<ion-content>
  <!--<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="إسحب للتحديث" refreshingSpinner="circles" style="color: #fff">
    </ion-refresher-content>
  </ion-refresher>-->
  <ion-list>
    <ion-list-header style="text-align:center;font-weight: bold;font-size: 14pt;">
      {{inParams.listHeader}}
    </ion-list-header>
    <media-player></media-player>
    <div [ngSwitch]="activeSC">
      <template let-subCategory ngFor [ngForOf]="subCategoryList">
        <ion-item-divider light (click)="showList(subCategory,$event)">
          <h2 style="text-align: center; font-size: 1.5rem; font-weight: bold; margin: 0;">
            {{subCategory.Description}}
          </h2>
          <ion-icon name="add" item-right [hidden]="activeSC == subCategory.Id"></ion-icon>
          <ion-icon name="remove" item-right [hidden]="activeSC != subCategory.Id"></ion-icon>
        </ion-item-divider>
        <template let-media ngFor [ngForOf]="mediaList" *ngSwitchCase="subCategory.Id">
          <button ion-item text-wrap (click)="loadMedia(media,true)">
       <ion-thumbnail item-left>
          <img src="build/img/others/audio_dark.png" >             
          
        </ion-thumbnail>
        
        <div *ngIf="media.Author != '.' && media.Author != ' .'" >
          <h3>{{media.Author}}</h3>
        </div>
        <h2>{{media.Title}}</h2>
        <p >
          <span dir="ltr">
          {{media.MediaDate}}
          </span>
          </p>
   </button>
        </template>
      </template>
    </div>

  </ion-list>
</ion-content>
